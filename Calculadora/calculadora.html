  <table border="0" width="1000" align="center">

  	<tr align="center" height="100">

  		<td>

		</td>
  		<td>

 		<input type="number" id="tempoAplicacao" placendolder="Tempo Aplicação">  
  		</td>
	</tr>
	<tr align="center">
		<td></td>
		<td></td>

  	<tr align="center"  height="100">
  		<td>
  	<label for="ValorTotal">Valor Total: R$</label>
  	<input type="text"  id="total">
    	</td>
    	<td>
	<label for="Mensalidade">Mensalidades: (p/Mês)</label>
	<input type="text"  id="mensal">
		</td>
		<td></td>
  	</tr>
    <tr>
      <td colspan="3"><h4>Para funcionar basta informar: Valor Inicial, Taxa de Juros e o Numero de Vencimentos de acordo com o que o sistema pede e clicar em calcular.<br>   </td>
